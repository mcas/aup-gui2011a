<head>

    <script type="text/javascript" src="js/calculator.js"></script>
</head>

<body>

    <input type="text" name="screen" value="" id="screen-box" style="text-align:left"> <br />

    <input type="button" name="multiply" value="x">

    <input type="button" name="divide" value="/">

    <input type="button" name="add" value="+"> <br />

    <input type="button" name="subtract" value="-">
    
    <input type="button" name="cancel" value="C">
    
     <input type="button" name="cancel_all" value="CA"><br />
    

    <input type="button" name="calculate" value="CALCULATE">

</body>
